language: c
compiler:
  - gcc
  - clang
before_install:
    - sudo apt-get -qq update
install:
    - sudo apt-get -qq install rake bison git gperf
before_script:
  - cd ../
  - git clone --depth=1 -b 1.0.0 https://github.com/mruby/mruby.git
  - cd mruby
  - cp -fp ../mruby-pure-regexp/.travis_build_config.rb build_config.rb
script:
  - make all test
